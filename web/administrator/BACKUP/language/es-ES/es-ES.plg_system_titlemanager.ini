TM_DESCRIPTION=Este Plugin gestiona los Títulos de tu página y te permite personalizarlos. Te permite añadir el Nombre de tu Sitio con un separador personalizado.
TM_ALTERNATIVE=Nombre del sitio alternativo (Opcional)
TM_ALTERNATIVE_DESC=Nombre del Sitio alternativo a usar en vez del Nombre del Sitio de la configuración Global, si lo prefieres. Si no introduces nada aquí se usará el de la Configuración Global.
TM_POSITION=Posición del Nombre del Sitio
TM_POSITION_DESC=Antes o Después del Título de la Página
TM_BEFORE=Antes del título de la página
TM_AFTER=Después del título de la página
TM_SEPARATOR=Separador del Título
TM_SEPARATOR_DESC=Introduce el separador a usar entre el título de la página y el nombre del sitio.<strong>Utiliza {s} para separar con un espacio.</strong>
TM_FRONTPAGE=Solo Nombre del Sitio en la página de Inicio?
TM_FRONTPAGE_DESC=Para la página por defecto (normalmente llamada 'Home Page' o 'Inicio'), quieres mostrar solo el nombre del sitio? (Igual quieres seleccionar 'SI' aquí para evitar que se duplique el título)
TM_YES=Si
TM_NO=No